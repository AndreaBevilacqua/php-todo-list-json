<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous"></script>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="app">
            <section class="todo-list py-3">
                <div class="container w-50">
                    <div class="row">
                        <div class="col">
                            <h1 class="text-center text-white py-3">Todo List</h1>
                            <ul class="list-group list-group-flush border-1 rounded shadow">
                                <li v-for="(task, id) in tasks" :key="id" class="list-group-item">{{task.text}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="add-todo">
                <div class="container w-50">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <form @submit.prevent="addTask">
                                    <input type="text" class="form-control" placeholder="Inserisci new task"
                                        v-model.trim="newTask">
                                    <button class="btn btn-outline-success" type="submit">Add Task</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
